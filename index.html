<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">

</head>
<body style="background-image: url('images/login.jpg'); background-repeat: no-repeat; background-size: cover;">
<form action="main.html">
    <div style="margin-left: 550px; margin-top: 200px; color: aliceblue;">
        <label for="username">Username</label>
        <br><br>
        <input style="background-color: bisque;" type="text" placeholder="username" required>
    </div>
    <br>
    <div style="margin-left: 550px; color: aliceblue;">
        <label for="password">Password</label>
        <br><br>
        <input style="background-color: bisque;" type="password" placeholder="password" required>
    </div>
    <br>
    <div style="margin-left: 550px; ">
        <input style="width: 75px; height: 25px; background-color: burlywood ;" type="Submit">
    </div>
</form>
</body>
</html>
